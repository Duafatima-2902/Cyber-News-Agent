{% extends "base.html" %}

{% block title %}Page Not Found - CyberNewsAgent{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <i class="fas fa-exclamation-triangle text-6xl text-cyber-red mb-4"></i>
            <h1 class="text-6xl font-bold text-cyber-blue cyber-text-glow mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-white mb-4">Page Not Found</h2>
            <p class="text-gray-400 text-lg mb-8">
                The cybersecurity intelligence you're looking for doesn't exist or has been moved.
            </p>
        </div>
        
        <div class="space-x-4">
            <a href="{{ url_for('index') }}" class="bg-cyber-blue hover:bg-blue-600 text-white px-8 py-3 rounded-lg transition-colors duration-200 cyber-glow">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
            <a href="{{ url_for('search') }}" class="bg-gray-800 hover:bg-gray-700 text-white px-8 py-3 rounded-lg transition-colors duration-200">
                <i class="fas fa-search mr-2"></i>Search News
            </a>
        </div>
    </div>
</div>
{% endblock %}
