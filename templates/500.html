{% extends "base.html" %}

{% block title %}Server Error - CyberNewsAgent{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <i class="fas fa-server text-6xl text-cyber-red mb-4"></i>
            <h1 class="text-6xl font-bold text-cyber-blue cyber-text-glow mb-4">500</h1>
            <h2 class="text-2xl font-semibold text-white mb-4">Internal Server Error</h2>
            <p class="text-gray-400 text-lg mb-8">
                Our AI agents are experiencing technical difficulties. Please try again later.
            </p>
        </div>
        
        <div class="space-x-4">
            <button onclick="location.reload()" class="bg-cyber-blue hover:bg-blue-600 text-white px-8 py-3 rounded-lg transition-colors duration-200 cyber-glow">
                <i class="fas fa-sync-alt mr-2"></i>Try Again
            </button>
            <a href="{{ url_for('index') }}" class="bg-gray-800 hover:bg-gray-700 text-white px-8 py-3 rounded-lg transition-colors duration-200">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
